<body class="hold-transition skin-blue sidebar-mini" >
<div class="wrapper">

    <!-------------头部模板 header.html main-header begin-->
    <include file="./Public/Tpl/header.html" />

    <!------------- 左侧菜单栏 leftMenu.html aside begin-->
    <include file="./Public/Tpl/leftMenu.html" />

    <!-- 所有内容部分 -->
    <div class="content-wrapper">

        <!-- 内容顶部模板 topSection.html 开始-->
        <include file="./Public/Tpl/topSection.html" />
        <!-- 内容顶部模板 topSection.html 结束-->

        <!-- 主要内容 -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box pl-20 pt-20">
                        <form class="form-horizontal" role="form" action="{$Think.config.QS_BASE_PATH}/User/save" method="post">
                            <input type="hidden" name="id" value="{$user['id']}" />

                            <div class="form-group">
                                <label class="col-sm-1 control-label text-left">手机</label>
                                <div class="col-sm-4">
                                    <input onblur="isMobileExisted()" type="text" name="mobile" id="mobile" value="{$user.mobile}" <if condition="$user['id'] neq ''"> disabled</if> required="required" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label text-left">姓名</label>
                                <div class="col-sm-4">
                                    <input type="text" name="name" value="{$user.Profile.name}" required="required" >
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label text-left">昵称</label>
                                <div class="col-sm-4">
                                    <input type="text" name="nick_name" value="{$user.Profile.nick_name}" required="required" >
                                </div>
                            </div>

                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-1 control-label text-left">密码</label>-->
                                <!--<div class="col-sm-4">-->
                                    <!--<input type="password" id="password" name="password" value="">-->
                                <!--</div>-->
                            <!--</div>-->

                            <!--<div class="form-group">-->
                                <!--<label class="col-sm-1 control-label text-left">重复密码</label>-->
                                <!--<div class="col-sm-4">-->
                                    <!--<input type="password" id="re_password" name="re_password" value="">-->
                                <!--</div>-->
                            <!--</div>-->


                            <div class="form-group">
                                <label class="col-sm-1 control-label text-left">性别</label>
                                <div class="col-sm-4">
                                    <select name="sex"  >
                                        <option value="0" <if condition="$user['Profile']['sex'] eq 0"> selected</if>>未知</option>
                                        <option value="1" <if condition="$user['Profile']['sex'] eq 1"> selected</if>>男</option>
                                        <option value="2" <if condition="$user['Profile']['sex'] eq 2"> selected</if>>女</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label text-left">年龄</label>
                                <div class="col-sm-4">
                                    <input type="text" name="age" required="required"  value="{$user.Profile.age}">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label text-left">用户组</label>
                                <div class="col-sm-4">
                                    <volist name="groupList" id="group">
                                        <input   type="checkbox" name="groupId[]" value="{$group.id}"
                                        <volist name=":explode(',',$user['groups'])" id="id">
                                            <if condition="$id == $group.id ">checked</if>
                                        </volist>
                                        >{$group.name}<br>

                                    </volist>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-5 text-right">
                                    <div class="btn-group m20 mb-20">
                                        <button id="btnSubmit" type="submit"  class="btn_style btn1">提 交</button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </section>
        
    </div>


    <!------ 设置的滑动菜单 recent.html aside begin------>
